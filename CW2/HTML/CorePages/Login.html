<head>
    <link rel="stylesheet" href="../../CSS/_LoginPageStyle.css">
</head>
<body>
    <!-- navigation bar -->
    <nav id="navigation">
            
        <h1>Edinburgh Getaway</h1>
        
        <div id="linkContainer">
            <a href="./Index.html">Home</a>
            <a href="./Profile.html">Profile</a>
            <a href="./Booking.html">Booking</a>
            <a href="./Map.html">Map</a>

            <a href="./TransportBooking.html">Transport</a>
            <a id="userLogin" href="./Login.html">Login</a>
        </div>
        <div id="UserId">
            <p id="text">Guest</p>
        </div>
    </nav>

    <div class="container">
        <form>
        <div id="login_Container">
            <h1>Please Login</h1>
            
                <div id="userEmail_L">
                    
                    <input type="email" id="userEmail_LInput" required placeholder="Enter Your Email">
                </div>
                <div id="userPass_L">
                    
                    <input type="password" id="userPass_LInput" required placeholder="Enter Your Password">
                </div>
                <button id="loginButton" type="button" onClick="login()">Log In</button>
                <p style="display:flex;width:fit-content;font-size: small;">Or Sign Up <button type="button" class = "signUpButton" onclick="showSignUp()">Sign Up</button></p>

            <br>
            
        </div>
        </form>
        <form>
            <div id="signup_Container">
                <h1>Please Sign Up</h1>
                <div id="userEmail_S">
                    <label for="userEmail_SInput" id="userEmailError" style="visibility: collapse; color:red;"></label>
                    <input type="email" id="userEmail_SInput" required placeholder="Enter Your Email">
                </div>
                <div id="userPass_S">
                    <label for="userPass_SInput" id="userPassError" style="visibility: collapse; color:red;"></label>
                    <input type="password" id="userPass_SInput" required placeholder="Enter Your Password">
                    <br>
                    <label for="userPass_SInput1" id="userPassError1" style="visibility: collapse; color:red;"></label>
                    <input type="password" id="userPass_SInput1" required placeholder="Re-Enter your password">
                </div>
                <button id="signupButton" type="button" onClick="signUp()">Create Account</button>
                <p style="display:flex;width:fit-content;font-size: small;">Or log in <button type="button" class = "loginCButton" onclick="showLogin()">Log In</button></p>

            </div>
        </form>
        

        <div id="loginSuccess">
            <p>Log in Successful</p>
            <p id="accountCreated" style="visibility: hidden;">And Account Created</p>
        </div>
    </div>

    <script src="../../JavaScript/_LoginSystem.js"></script>
</body>
